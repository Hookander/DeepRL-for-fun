
env : CartPole-v1

# Continuous action space for some environments
continuous : False

trainer : &trainer parallel
network : &network linear

number_of_repeats : 2
number_of_environments : 5

# Logging
do_wandb : False
wandb_config:
  project : DeepRL_test



# Defaults sub-configs and other Hydra config.
defaults:
  - _self_
  - trainers : *trainer
  - networks : *network
  - override hydra/hydra_logging: disabled  
  - override hydra/job_logging: disabled 


# Hydra config, do not change.
hydra:
  output_subdir: null
  run:
    dir: .